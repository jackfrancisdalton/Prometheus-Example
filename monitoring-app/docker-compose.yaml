services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production

  metrics-api:
    build:
      context: .
      dockerfile: apps/metrics-api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production

  # Uncomment the following lines to enable Prometheus monitoring when Monitoring configuration is ready
  # prometheus:
  #   image: prom/prometheus
  #   ports:
  #     - "9090:9090"
  #   volumes:
  #     - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:
